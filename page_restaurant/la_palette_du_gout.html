<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="Gagnez du temps en commandant sur Ohmyfood">
        <title>ohmyfood</title>
        <script src="https://kit.fontawesome.com/ead6bd1398.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/restaurant.css"/>
    </head>
    <body>
        <header class="main ohmyfood">
            <a class="header__icon_back" href="../index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>ohmyfood</h1>
        </header>
        <div class="restaurant__picture">
            <img class="restaurant__picture__img" src="../restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la photo du restaurant">
        </div>
        <main>
                <div class="restaurant__menu">
                    <div class="restaurant__title">
                        <h2>La palette du goût</h2>
                        <i class="far fa-heart restaurant__prev__ico"></i>
                    </div>
                    <div class="restaurant__subtitle">
                        <h3>ENTREES</h3>
                    </div>
                    <section class="menu__entree">
                        <div class="prev__menu">
                            <div class="prev__menu_name_infos">
                                <h4 class="prev__menu__name">Fricassée d'escargot</h4>
                                <p class="prev__menu__infos">Au piment d'Espelette</p>
                            </div>
                            <div class="prev__menu__price">
                                <p class="price">25€</p>
                            </div>
                        </div>
                     
                        <div></div>
                        <div></div>


                    </section>
            </div>
        </main>
        <footer>
            <h2 class="header__footer">oh my food</h2>
            <ul class="list__footer">
                 <li class="list__item__footer"><i class="fas fa-utensils"></i>Proposer un restaurant</li>
                 <li class="list__item__footer"><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
                 <li class="list__item__footer">Mentions légales</li>
                 <li class="list__item__footer">Contact</li>
            </ul>
         </footer>
    </body>
